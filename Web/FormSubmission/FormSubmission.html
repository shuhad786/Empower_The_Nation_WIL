<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>SUBMISSION FORM</h1>

        <form>
            <div class="section">
                <h2 class="section-title">
                    Personal Details
                </h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <image class="input-icon" src="/Web/assets/icons/user-circle.svg" alt="Last Name Icon">
                            <input type="text" id="lastName" placeholder="Enter Last Name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <image class="input-icon" src="/Web/assets/icons/user-circle.svg" alt="First Name Icon">
                            <input type="text" id="firstName" placeholder="Enter First Name">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <image class="input-icon" src="/Web/assets/icons/envelope.svg" alt="Email Icon">
                            <input type="email" id="email" placeholder="Enter Your Email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-wrapper">
                            <image class="input-icon" src="/Web/assets/icons/phone-call.svg" alt="Phone Icon">
                            <input type="tel" id="phone" placeholder="Enter Your Phone Number">
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    Issue Details
                </h2>
                
                <div class="form-group full-width">
                    <label for="title">Title</label>
                    <div class="input-wrapper">
                        <image class="input-icon" src="/Web/assets/icons/document.svg" alt="Title Icon">
                        <input type="text" id="title" placeholder="Enter Title">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="issueDetails">Details</label>
                    <textarea id="issueDetails" placeholder="Write Anything . . ."></textarea>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    How Did You Hear About Us?
                </h2>
                
                <div class="form-group full-width">
                    <label for="leadDetails">Details</label>
                    <textarea id="leadDetails" placeholder="Write Anything . . ."></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
