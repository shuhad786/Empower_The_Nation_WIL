<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empowering the Nation - Course Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div class="container">
    <h1>COURSE REGISTRATION & FEE CALCULATOR</h1>
    
    <form id="registrationForm" action="https://formspree.io/f/xvgbjvnl" method="POST">
      <div class="section">
        <h2 class="section-title">Personal Details</h2>
        
        <div class="form-group full-width">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <img class="input-icon" src="/Web/assets/icons/user-circle.svg" alt="Name Icon">
            <input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-wrapper">
              <img class="input-icon" src="/Web/assets/icons/phone.svg" alt="Phone Icon">
              <input type="tel" name="telephone" id="phone" placeholder="Enter Your Phone Number" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <img class="input-icon" src="/Web/assets/icons/envelope.svg" alt="Email Icon">
              <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Select Course(s)</h2>
        
        <div class="courses-grid">
          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="First Aid" data-fee="1500" data-duration="6 months">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">First Aid</span>
                <span class="course-fee">R1,500</span>
              </div>
              <span class="course-duration">6 months</span>
            </div>
          </label>

          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="Sewing" data-fee="1500" data-duration="6 months">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">Sewing</span>
                <span class="course-fee">R1,500</span>
              </div>
              <span class="course-duration">6 months</span>
            </div>
          </label>

          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="Landscaping" data-fee="1500" data-duration="6 months">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">Landscaping</span>
                <span class="course-fee">R1,500</span>
              </div>
              <span class="course-duration">6 months</span>
            </div>
          </label>

          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="Life Skills" data-fee="1500" data-duration="6 months">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">Life Skills</span>
                <span class="course-fee">R1,500</span>
              </div>
              <span class="course-duration">6 months</span>
            </div>
          </label>

          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="Child Minding" data-fee="750" data-duration="6 weeks">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">Child Minding</span>
                <span class="course-fee">R750</span>
              </div>
              <span class="course-duration">6 weeks</span>
            </div>
          </label>

          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="Cooking" data-fee="750" data-duration="6 weeks">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">Cooking</span>
                <span class="course-fee">R750</span>
              </div>
              <span class="course-duration">6 weeks</span>
            </div>
          </label>

          <label class="course-card">
            <input type="checkbox" class="course-checkbox" data-name="Garden Maintenance" data-fee="750" data-duration="6 weeks">
            <div class="course-content">
              <div class="course-header">
                <span class="course-name">Garden Maintenance</span>
                <span class="course-fee">R750</span>
              </div>
              <span class="course-duration">6 weeks</span>
            </div>
          </label>
        </div>
      </div>

      <button type="button" class="calculate-btn" id="calculateBtn">Calculate Total Fees</button>
      <div id="result" class="result" style="display:none;"></div>
      <button class="button-submit text-center text-orange font-segoe-ui background-accent-button round border-none padding-s text-sm" type="submit">Submit</button> 
    </form>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
