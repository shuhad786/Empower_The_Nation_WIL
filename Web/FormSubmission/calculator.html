<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empowering the Nation - Course Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .container { max-width: 500px; margin: 30px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { text-align: center; color: #2a4d69; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    .courses-list { margin: 0; padding: 0; list-style: none; }
    .courses-list li { margin-bottom: 10px; }
    .fee { color: #2a4d69; font-weight: bold; }
    .btn { width: 100%; padding: 12px; background: #2a4d69; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
    .btn:hover { background: #1e3550; }
    .result { margin-top: 20px; background: #e9f7ef; padding: 16px; border-radius: 6px; color: #155724; font-size: 1.1em; }
    @media (max-width: 600px) {
      .container { padding: 12px; }
      .btn { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Registration & Fee Calculator</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <fieldset class="form-group">
        <legend>Select Course(s):</legend>
        <ul class="courses-list">
          <li>
            <label>
              <input type="checkbox" class="course" data-name="First Aid" data-fee="1500" data-duration="6m">
              First Aid <span class="fee">(6 months, R1500)</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="course" data-name="Sewing" data-fee="1500" data-duration="6m">
              Sewing <span class="fee">(6 months, R1500)</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="course" data-name="Landscaping" data-fee="1500" data-duration="6m">
              Landscaping <span class="fee">(6 months, R1500)</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="course" data-name="Life Skills" data-fee="1500" data-duration="6m">
              Life Skills <span class="fee">(6 months, R1500)</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="course" data-name="Child minding" data-fee="750" data-duration="6w">
              Child minding <span class="fee">(6 weeks, R750)</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="course" data-name="Cooking" data-fee="750" data-duration="6w">
              Cooking <span class="fee">(6 weeks, R750)</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="course" data-name="Garden maintenance" data-fee="750" data-duration="6w">
              Garden maintenance <span class="fee">(6 weeks, R750)</span>
            </label>
          </li>
        </ul>
      </fieldset>
      <button type="button" class="btn" id="calculateBtn">Calculate Total Fees</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="./calculator.js"></script>
    

</body>
</html>
